{% extends "layout.html" %}

{% block heading %}Homepage{% endblock %}

{% block main %} 


<div class="container search">
    <h3>Look for a book!</h3>
  <div class="row justify-content-center">
      <form action="/search" method="GET">
        <div class="form-group">
          <input type="text" autofocus name="book" placeholder="ISBN, Title, or Author" class="form-control">
          <small id="formathelp" class="form-text text-muted">For Example: 0375508325, Cosmos or Carl Sagan.</small>
          </div>
        <button type="submit" class="btn-dark btn btn-lg">Go!</button>
      </form>
  </div>
  
</div>


{% endblock %}
